<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharged Military Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto Mono', 'Noto Sans KR', monospace, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;

            background-image: url('https://i.imgur.com/SsPUWuB.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #container {
            padding: 5px;
            position: relative;
        }

        #title {
            font-size: clamp(5rem, 10vw, 5rem);
            font-weight: 1000;
            background: url('https://i.imgur.com/DfSXbb9.png') left/cover;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: contrast(1.5) brightness(1.2);
            margin-bottom: 20px;
        }

        #timer {
            font-size: clamp(1.8rem, 7vw, 4rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        #details p {
            margin: 10px 0;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="title">모스쿤 전역일 타이머</h1>
        <div id="timer"></div>
        <div id="details">
            <p id="days-decimal"></p>
            <p id="hours-decimal"></p>
            <p id="minutes-decimal"></p>
            <p id="seconds-total"></p>
        </div>
    </div>

    <script>
        // DOM
        const timerEl = document.getElementById('timer');
        const daysDecimalEl = document.getElementById('days-decimal');
        const hoursDecimalEl = document.getElementById('hours-decimal');
        const minutesDecimalEl = document.getElementById('minutes-decimal');
        const secondsTotalEl = document.getElementById('seconds-total');

        // 2025년 12월 2일 00:00:00 KST, GMT+9
        const dDay = new Date('2025-12-02T00:00:00+09:00').getTime();

        function updateTimer() {
            // 현재 시간
            const now = new Date().getTime();
            let diff = dDay - now;

            // D-Day
            if (diff <= 0) {
                timerEl.textContent = "00일 00시간 00분 00초 000밀리초";
                daysDecimalEl.textContent = "0.0000000000일";
                hoursDecimalEl.textContent = "0.00000시간";
                minutesDecimalEl.textContent = "0.000분";
                secondsTotalEl.textContent = "0초";
                clearInterval(timerInterval);
                return;
            }

            // 메인 
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = diff % 1000;

            timerEl.textContent = 
                `${String(days).padStart(2, '0')}일 ` +
                `${String(hours).padStart(2, '0')}시간 ` +
                `${String(minutes).padStart(2, '0')}분 ` +
                `${String(seconds).padStart(2, '0')}초 ` +
                `${String(milliseconds).padStart(3, '0')}밀리초`;

            const totalDays = (diff / (1000 * 60 * 60 * 24)).toFixed(10);
            const totalHours = (diff / (1000 * 60 * 60)).toFixed(5);
            const totalMinutes = (diff / (1000 * 60)).toFixed(3);
            const totalSeconds = Math.floor(diff / 1000);

            daysDecimalEl.textContent = `${totalDays}일`;
            hoursDecimalEl.textContent = `${totalHours}시간`;
            minutesDecimalEl.textContent = `${totalMinutes}분`;
            secondsTotalEl.textContent = `${totalSeconds.toLocaleString()}초`;
        }

        const timerInterval = setInterval(updateTimer, 1);
        updateTimer();
    </script>

</body>
</html>
