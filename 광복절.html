<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광복 80주년</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header a {
            text-decoration: none;
        }

        .title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #ffffff;
            font-weight: 700;
            animation: neon-glow 2s ease-in-out infinite alternate;
            cursor: pointer;
        }
        
        @keyframes neon-glow {
            from {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff0000,
                    0 0 20px #ff0000,
                    0 0 25px #ff0000,
                    0 0 30px #0000ff,
                    0 0 35px #0000ff;
            }
            to {
                text-shadow:
                    0 0 3px #fff,
                    0 0 5px #fff,
                    0 0 8px #0000ff,
                    0 0 12px #0000ff,
                    0 0 15px #0000ff,
                    0 0 20px #ff0000,
                    0 0 25px #ff0000;
            }
        }

        #canvas-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 3 / 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="https://ko.wikipedia.org/wiki/%EA%B4%91%EB%B3%B5%EC%A0%88" target="_blank">
            <h1 class="title">2025년 8월 15일 광복 80주년</h1>
        </a>
    </header>

    <div id="canvas-container">
        <canvas id="flag-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('flag-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let waveLength = 200;
        let waveAmplitude = 20;
        let waveSpeed = 0.05;
        let waveOffset = 0;
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');

        const flagImage = new Image();
        flagImage.crossOrigin = "Anonymous"; 
        flagImage.onload = () => {
            setupCanvas();
            animate();
        };
        flagImage.onerror = () => {
            console.error("Flag image could not be loaded.");
            const container = document.getElementById('canvas-container');
            container.innerHTML = '<p style="color: white; text-align: center; padding-top: 50%;">이미지를 불러올 수 없습니다.</p>';
        };
                flagImage.src = 'https://i.imgur.com/Xk1HDNg.png';

        function setupCanvas() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
            offscreenCanvas.width = width;
            offscreenCanvas.height = height;

            if (flagImage.complete) {
                offscreenCtx.drawImage(flagImage, 0, 0, width, height);
            }
            waveLength = width / 2.5;
            waveAmplitude = height / 25;
        }

        // 애니메이션 루프
        function animate() {
            waveOffset += waveSpeed;
            ctx.clearRect(0, 0, width, height);

            for (let x = 0; x < width; x++) {
                const yOffset = Math.sin(x / waveLength + waveOffset) * waveAmplitude;
                ctx.drawImage(offscreenCanvas, x, 0, 1, height, x, yOffset, 1, height);
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', setupCanvas);
    </script>
</body>
</html>
